<style>
div {
    width: 100px;
    height: 100px;
    position: relative;
    animation-name: move;
    animation-iteration-count: infinite;
    animation-duration: 5s;
    background-color: red;
}
@keyframes move {
    0% {
        left: 0px;
        top: 0px;
    }
    33% {
        left: 300px;
        top: 0px;
    }
    66% {
        left: 300px;
        top: 300px;
    }
    100% {
        left: 0px;
        top: 0px;
    }
}
</style>
<div></div>
